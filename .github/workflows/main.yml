name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      # 生成静态文件
      - name: Build
        run: |
          npm i pnpm -g
          pnpm i  # 安装依赖
          pnpm build:production  # 执行打包

      # 部署到 GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          ACCESS_TOKEN: ${{ secrets.PRODUCTION_HUB_PAGE }}
          BRANCH: gh-pages # 部署到 gh-pages 分支
          FOLDER: docs-dist # 生成的静态文件存放的地方
